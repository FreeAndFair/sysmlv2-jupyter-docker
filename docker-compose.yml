version: '2'
services:
  postgresdbserver:
    image: postgres:9.6.6
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=sysml2
    ports:
      - "5432:5432"
    volumes:
      - postgresdbserver:/var/lib/postgresql/data

  sysmlapiserver:
    image: "sysml.api:${RELEASE}"
    tty: true
    ports:
      - "9000:9000"
    restart: always

  sysmljupyter:
    image: "sysml.jupyter:${SYSML_RELEASE}"
    ports:
      - "8888:8888"
    restart: always
    volumes:
      - "./mydata:/home/sysml/SysML-v2-Release-${SYSML_RELEASE}/mydata"

networks:
  default:
    external:
      name: thenetwork

volumes:
  postgresdbserver:
    external: true
